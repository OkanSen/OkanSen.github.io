      <script>
        new WOW({
        offset: 200
      }).init();
      
      // get target div and the text to animate
      var target = $(".fadedown"),
          targetText = target[0].dataset.text;

      // animate each letter individually
      for (j = 0; j < targetText.length; j++) {
        var letterDiv = "<div data-wow-delay=\"" + ((j * 0.1) + 2).toFixed(2) + "s\"  class=\"letter wow fadeInDown\">" + targetText[j] + "</div>";
        $(letterDiv).appendTo(target.last());
      }
      </script>
